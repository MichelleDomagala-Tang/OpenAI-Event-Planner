<!DOCTYPE html>
<head>
  <title>Event Planner</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='Event_Icon.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='Event_Icon.png') }}" class="icon" />
  <h3>Plan Your Event</h3>
  <form action="/" method="post">
    <input type="text" name="input" placeholder="Enter an input" required />
    <input type="submit" value="Generate options" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
